<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Modal</title>
</head>
<body>
    <header class="header">
        <div class="header__content content">
            <h1 class="header__title title">Modal Project</h1>
            <button data-modal="open" class="header__btn">Open modal</button>
        </div>
    </header>
    <div class="modal">
        <div class="modal__content content">
                <h3 class="modal__title title">Modal content</h3>
                <button class="modal__close"><i class="fas fa-2x fa-times"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
